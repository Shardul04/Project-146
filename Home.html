<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
<a-scene>
    <a-entity>
        <a-camera position="0 0 9"></a-camera>
    </a-entity>

        <!--plane-->
        <a-plane position="-1.2 -3.8 -3" color="limegreen" rotation="-90 0 0" height="20" width="20" ></a-plane>

        <!--Head-->
      <a-cylinder  position="0 3 -3" color="coral" height="1.8" radius="0.9"></a-cylinder>

      <!--Eyes-->
      <a-circle position="-0.4 3.3 -2" radius="0.25" ></a-circle>
      <a-circle position="0.4 3.3 -2" radius="0.25" ></a-circle>

      <a-entity position="0 0 0" rotation="0 0 0">
        <a-sphere position="-0.4 3.2 -2" color="black" radius="0.1"
                  animation="property:scale;  dur:2000; easing:easeInOutSine; loop:true; to:1.5 1.5 1.5"></a-sphere>
        <a-sphere position="0.4 3.2 -2" color="black" radius="0.1"
                  animation="property:scale; dur:2000; easing:easeInOutSine; loop:true; to:1.5 1.5 1.5"></a-sphere>
      </a-entity>
     
      <!--Nose-->
      <!--<a-triangle position="0 2.8 -2" color="red" ></a-triangle>-->

      <!--Mouth-->
      <a-box position="0 2.5 -2" height="0.29" ></a-box>

      <!--Neck-->
      <a-cylinder position="0 2.1 -3" color="yellow" height="0.8" radius="0.5"></a-cylinder>

      <!--Chest-->
      <a-box position="0 0.2 -3" height="3" width="3" color="cyan" ></a-box>

      <!--Legs-->
      <a-cylinder position="-1 -2.3 -3" height="2" radius="0.4" color="yellow" height="3"></a-cylinder>
      <a-cylinder position="1 -2.3 -3" height="2" radius="0.4" color="yellow" height="3"></a-cylinder>

      <a-sphere position="1 -3.8 -3" radius="0.5" color="red"></a-sphere>
      <a-sphere position="-1 -3.8 -3" radius="0.5" color="red"></a-sphere>

      <!--Button of shirt-->
      <a-circle position="0 1.1 -2" radius="0.2" color="red"></a-circle>
      <a-circle position="0 0.1 -2" radius="0.2" color="red"></a-circle>
      <a-circle position="0 -0.9 -2" radius="0.2" color="red"></a-circle>

      <!--Hands-->
      <a-cylinder position="3 -0.3 -3" color="yellow" height="2.3" radius="0.4"></a-cylinder>
      <a-cylinder position="-3 -0.3 -3" color="yellow" height="2.3" radius="0.4"></a-cylinder>

      <a-sphere position="2.8 1 -3" radius="0.5" color="red"></a-sphere>
      <a-sphere position="-2.8 1 -3" radius="0.5" color="red"></a-sphere>

      <a-cylinder position="2 1 -3" color="yellow" height="1" radius="0.4" rotation="0 0 -90"></a-cylinder>
      <a-cylinder position="-2 1 -3" color="yellow" height="1" radius="0.4" rotation="0 0 -90"></a-cylinder>

      <a-sphere position="3 -1.8 -3" radius="0.5" color="red"></a-sphere>
      <a-sphere position="-3 -1.8 -3" radius="0.5" color="red"></a-sphere>

      <!--Antina-->
      <a-sphere position="0 4 -3" color="red" radius="0.5"></a-sphere>
      <a-cylinder position="0 3 -3" height="3.9" radius="0.07" color="grey"></a-cylinder>

      <a-entity position="0 0.5 0" rotation="0 0 0">
        <a-sphere position="0 5 -4" color="red" radius="0.2"></a-sphere>
      </a-entity>

      



</a-scene>
</body>
</html>
